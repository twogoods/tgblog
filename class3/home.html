	<!--修改密码框-->
	<div class="modal fade" id="passwordWin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">修改密码</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger alert-dismissible" role="alert">
						<span id="passwordWarning"></span>
					</div>
					<!--表单-->
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="firstname" class="col-sm-2 control-label">原密码</label>
							<div class="col-sm-6">
								<input type="password" class="form-control" id="username" name="username" placeholder="请输入账号"/>
							</div>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-sm-2 control-label">新密码</label>
							<div class="col-sm-6">
								<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"/>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="submit" class="btn btn-primary" id="updatePassword">确认</button>
				</div>
			</div>
		</div>

						<span id="warningcontext"></span>

					<!--表单-->

							<div class="col-sm-6">

							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
